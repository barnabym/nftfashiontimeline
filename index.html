                    <script>
                        let url = 'https://api.sheety.co/ec06c440fd15fe8c32df5d01111e7b33/nftFashionTimeline/allData';
                        
                         $.getJSON(url, function(result){
                                 console.log(result.allData);
                                 var allUnsortedDataAr = result.allData;
                                 allUnsortedDataAr.sort(function(a,b){
                                    var aDateString = (a.date).split("-");
                                    var aDate = new Date(aDateString[2], aDateString[1] - 1, aDateString[0]);
                                    var bDateString = (b.date).split("-");
                                    var bDate = new Date(bDateString[2], bDateString[1] - 1, bDateString[0]);
                                    // Turn your strings into dates, and then subtract them
                                    // to get a value that is either negative, positive, or zero.
                                    return new Date(bDate) - new Date(aDate);
                                });
                                 var allDataAr = allUnsortedDataAr;
                                 for(var i = 0;i < allDataAr.length; i++) {
                                     var id = "#parent" + allDataAr[i].year + " ul";
                                     console.log(id);
                                     var month = allDataAr[i].hasMonth == '0' ? '' : allDataAr[i].month;
                                     var day = allDataAr[i].hasDay == '0' ? '' : allDataAr[i].day;
                                     if (month !== '' && (1 * month) < 10) { month = "0" + month; }
                                     if (day !== '' && (1 * day) < 10) { day = "0" + day; }
                                     if (month !== '') { month = "-" + month; }
                                     if (day !== '') { day = "-" + day; }
                                     if (month == '') { month = "-00" ; }
                                     if (day == '') { day = "-00"; }
                                     $(id).append("<li>" + allDataAr[i].year + "" + month + "" + day + " - <a href=\"" + allDataAr[i].main_source + "\">" + allDataAr[i].name + "</a> - " +  allDataAr[i].description + "</li>");
                                 }
                       
                             

                          });

                    </script>
